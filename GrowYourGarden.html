<html>
<base href="https://cdn.jsdelivr.net/gh/bubbls/UGS-Assets@main/grow-your-garden/">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
    }

    canvas {
      display: block;
      border: none;
      background-image: url("loading.png");
      background-size: cover;
      background-position: center;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <canvas oncontextmenu="return false;" id="canvas" tabindex="-1"></canvas>
  <script>
    const canvas = document.getElementById('canvas');

    // Maintain aspect ratio (1280x720) while filling screen
    function resizeCanvas() {
      const aspect = 1280 / 720;
      let width = window.innerWidth;
      let height = window.innerHeight;

      if (width / height > aspect) {
        width = height * aspect;
      } else {
        height = width / aspect;
      }

      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    window.onload = window.onclick = function() {
      window.focus();
    };

    var Module = {
      print: function() {},
      printErr: function() {},
      canvas: canvas
    };
  </script>
  <script src="grow.js"></script>
</body>
</html>
